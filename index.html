<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Interaction Password input</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
      integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="password" name="password" id="password" />
      <button class="eye">
        <i class="far fa-eye hide" id="openEye"></i>
        <i class="far fa-eye-slash" id="CloseEye"></i>
      </button>
      <button class="action" data-content="">
        <i class="fas fa-arrow-right" id="arrow"></i
        ><i class="fas fa-check hide" id="check"></i
        ><i class="fas fa-times hide" id="times"></i>
      </button>
    </div>
  </body>
</html>
